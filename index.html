<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Pixel art</title>
        <link rel="stylesheet" href="./style/style.css">
        <script src="./scripts/script.js" defer></script>
    </head>
<body>


    <div class="menu">
        <p class="lado-texto" data-text="lado"></p>
        <input type="range" min="1" max="100" value="4" class="slider" data-input="slider">
        <input type="color" class="input-color" value="#ff0000" data-input="color">
        <button class="btn-rainbow" data-btn="rainbow">Modo arcoiris</button>
        <button class="btn-darken" data-btn="darken">Oscurecer</button>
        <button class="btn-lighten" data-btn="lighten">Blanquear</button>
        <button class="btn-clear" data-btn="grid-clear">Limpiar</button>
        <div class="tools">
            <button class="btn-brush" data-btn="brush"><img src="./img/paintbrush.png" alt="paint brush icon"></button>
            <button class="btn-eraser" data-btn="eraser"><img src="./img/eraser.png" alt="eraser icon"></button>
        </div>

        
    </div>
    <div class="main">
        <h1>Pixel art maker</h1>
        <div class="container">
        
        </div>
    </div>
    <!-- <a href="https://www.flaticon.com/free-icons/brush" title="brush icons">Brush icons created by Freepik - Flaticon</a> -->

</body>
</html>
