<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pixel art</title>
        <link rel="stylesheet" href="./style/style.css">
        <link rel="icon" href="./img/favicon.ico">
        <script src="./scripts/script.js" defer></script>
    </head>
<body>


    <div class="main">
        <div class="menu">
            <p class="lado-texto" data-text="lado"></p>
            <input type="range" min="1" max="100" value="4" class="slider" data-input="slider">
            <div class="tools">
                <button class="btn" data-btn="brush">
                    <img src="./img/paintbrush.svg" data-img="paintbrush"alt="paint brush icon">
                </button>
                <input type="color" class="input-color" value="#ff0000" data-input="color">
                <button class="btn" data-btn="eraser">
                    <img src="./img/eraser.svg" data-img="eraser" alt="eraser icon">
                </button>
            </div>
            <button class="btn" data-btn="rainbow">Modo arcoiris</button>
            <button class="btn" data-btn="darken">Oscurecer</button>
            <button class="btn" data-btn="lighten">Blanquear</button>
            <button class="btn" data-btn="grid-clear">Limpiar tablero</button>
        
        </div>
        <div class="main-game">
            <h1 class="title">Pixel art maker</h1>
            <div class="board" data-div="board">
        
            </div>
        </div>
    </div>
    <!-- <a href="https://www.flaticon.com/free-icons/brush" title="brush icons">Brush icons created by Freepik - Flaticon</a> -->

</body>
</html>
